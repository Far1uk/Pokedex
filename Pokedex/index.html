<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Pokedex</title>
    <script src="script.js"></script>
    <link rel="icon" href="./img/titel.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
  </head>
  <body onload="loadPokedex()">
    <header>
      <div class="row-header-img-title">
        <img src="./img/titel.png" />
        <img src="./img/logo.png" />
      </div>
      <div class="row-header-input">
        <input type="text" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>
    <main>
      <div id="rowPokemon" class="rowPokemon"></div>
      <div id="row-dialog-bg" class="row-dialog-bg d-none">
        <div id="col-dialog" class="col-dialog"></div>
      </div>
    </main>
  </body>
</html>
